<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario cadastro de usuario</title>
    <style>
        #formulario {
            display: flex;
            flex-direction: column;
            
            
        }

        #formulario input{
            width: 150px;
            margin: 5px
        }

        #result{
            fonte-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Formulario</h2>
    <div id="formulario">
        <input type=" text" id="nom" placeholder="Nome">

        <input type="text" id="sobrenome" placeholder="sobrenome">

        <input type="text" id="endereco" placeholder="Endereco">

        <input type="number" id="cep" placeholder="Cep">

        <input type="email" id="email" placeholder="Email">

        <input type="password" id="senha" placeholder="Senha">

        <input type="password" id="confirmar" placeholder="Confirmar">

        <input type="submit" id="enviar_btn" value="enviar" onclick="cadastrar()">

        <p id="result"></p>

    </div>

    <script>

        function cadastrar(){

            let promessa = new Promise(
                function(sucesso, erro){

                    let nom = document.getElementById("nom").value
                    let sobrenome = document.getElementById("sobrenome").value
                    let endereco = document.getElementById("endereco").value
                    let cep = document.getElementById("cep").value
                    let email = document.getElementById("email").value
                    let senha = document.getElementById("senha").value
                    let confirmar = document.getElementById("confirmar").value
                    
                    if(!nom || !sobrenome || !endereco || !cep ||!senha ||!email ||!confirmar){
                        erro("Não são permitidos campos vazios!")
                    }else if(senha != confirmar){
                        erro("Senhas não conferem!")
                    }else{
                        sucesso("Usuario registrado com sucesso")
                    }


                }

            ).then(
                function(sucesso){
                    exibir(sucesso)
                }
            ).catch(
                function(err){
                    exibir(err)
                })



        }

        function exibir(mensagem){
            document.getElementById("result").innerHTML =mensagem
        }



    </script>


</body>
</html>
